<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#10b981" />
    <meta
      name="description"
      content="EcoLink - A platform for trading carbon credits and managing environmental projects"
    />
    <meta
      name="keywords"
      content="carbon credits, environment, sustainability, trading, eco-friendly"
    />
    <meta name="author" content="EcoLink Team" />

    <!-- Cache Busting Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="version" content="1.0.0" />
    <meta name="build-time" content="2024-10-02T10:00:00.000Z" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EcoLink" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="EcoLink - Carbon Credit Marketplace" />
    <meta
      property="og:description"
      content="A platform for trading carbon credits and managing environmental projects"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ecolink.app" />
    <meta property="og:image" content="/favicon.ico" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="EcoLink - Carbon Credit Marketplace" />
    <meta
      name="twitter:description"
      content="A platform for trading carbon credits and managing environmental projects"
    />
    <meta name="twitter:image" content="/favicon.ico" />

    <title>EcoLink - Carbon Credit Marketplace</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Register service worker for cache busting (after main app loads)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(() => {
          console.log('Service Worker registered for cache busting')
        })
      }
    </script>
  </body>
</html>
